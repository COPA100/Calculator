<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main-container">
        <div class="calc-container">
            <div class="output-box">
                <h1>0</h1>
            </div>
            <div class="row">
                <button class="btn special">AC</button>
                <button class="btn special">+/-</button>
                <button class="btn special">%</button>
                <button class="btn operator">÷</button>
            </div>
            <div class="row">
                <button class="btn normal">7</button>
                <button class="btn normal">8</button>
                <button class="btn normal">9</button>
                <button class="btn operator">×</button>
            </div>
            <div class="row">
                <button class="btn normal">4</button>
                <button class="btn normal">5</button>
                <button class="btn normal">6</button>
                <button class="btn operator">–</button>
            </div>
            <div class="row">
                <button class="btn normal">1</button>
                <button class="btn normal">2</button>
                <button class="btn normal">3</button>
                <button class="btn operator">+</button>
            </div>
            <div class="row">
                <button class="btn zero-button normal">0</button>
                <button class="btn normal">.</button>
                <button class="btn operator">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
